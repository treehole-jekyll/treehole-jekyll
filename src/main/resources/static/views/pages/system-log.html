<script type="text/javascript" src="js/treehole/treehole-settings-system-log.js"></script>

<div class="animated fadeIn" id="system-log">
  <!-- Breadcrumb-->
  <ol class="breadcrumb p-0 mb-4">
    <h2 class="m-0 text-dark">系统日志</h2>
    <!-- Breadcrumb Menu-->
    <li class="breadcrumb-menu d-md-down-none">
      <ul class="d-flex list-unstyled">
        <li class="breadcrumb-item"><i class="fa fa-home"></i></li>
        <li class="breadcrumb-item active">
          <a>系统管理</a>
        </li>
        <li class="breadcrumb-item active">
          <a>系统日志</a>
        </li>
      </ul>
    </li>
  </ol>

  <div class="row">
    <div class="col-lg-12">
      <div class="form-group row">
        <div class="col-md-12">
          <div class="form-group row">
            <div class="col-md-6">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    时间段
                  </span>
                </div>
                <input type="text" placeholder="请输入时间段" id="reservation" class="form-control" v-model="query.timeline" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    账号
                  </span>
                </div>
                <input type="text" placeholder="请输入操作账号" class="form-control" v-model="query.account" />
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-6">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    来源IP
                  </span>
                </div>
                <input type="text" placeholder="请输入IP" class="form-control" v-model="query.sip" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    操作
                  </span>
                </div>
                <input type="text" placeholder="请输入操作内容 " class="form-control" v-model="query.action" />
              </div>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-md-12">
              <button type="reset" class="btn btn-sm btn-primary" @click="queryAction" >
                <i class="fa icon-magnifier"></i> 查询
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-12">
      <table class="table table-responsive-sm">
        <thead>
          <tr>
            <th>ID</th>
            <th>来源IP</th>
            <th>账号</th>
            <th>时间</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="line in datas">
            <td v-text="line.id"></td>
            <td v-text="line.sip"></td>
            <td v-text="line.account"></td>
            <td v-text="line.ts"></td>
            <td v-text="line.action"></td>
          </tr>
        </tbody>
      </table>
      <!-- /.card -->
    </div>
    <div>
      <Pagination :pageinfo="page" @change="pageChange" ></Pagination>
    </div>
    <!-- /.col-lg-6 -->
    <!-- /.col-lg-6 -->
  </div>
  <!--/.row-->
</div>

<!-- <script type="text/javascript" src="js/visit-log.js"></script> -->
